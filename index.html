<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/[repo]/">get
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <button data-key="ArrowLeft" class="left">⬅</button>
            <button data-key="ArrowUp" class="up">⬆</button>
            <button data-key="ArrowRight" class="right">⮕</button>
            <button data-key="ArrowDown" class="down">⬇</button>
        </div>
    </div>
</body>
</html>
